<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComfyUI Parameter Comparison Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #333;
        }

        h1 {
            color: #fff;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .info {
            color: #999;
            font-size: 0.9em;
        }

        .gallery-section {
            margin-bottom: 50px;
        }

        .section-title {
            font-size: 1.5em;
            color: #fff;
            margin-bottom: 15px;
            padding: 10px;
            background: #2a2a2a;
            border-left: 4px solid #4a9eff;
            border-radius: 4px;
        }

        .section-description {
            margin: 0 0 20px 0;
            padding: 15px 20px;
            background: #252525;
            border-left: 3px solid #4a9eff;
            border-radius: 4px;
            color: #ccc;
            font-size: 0.95em;
            line-height: 1.6;
            font-style: italic;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .image-card {
            background: #252525;
            border-radius: 8px;
            padding: 15px;
            flex: 0 0 auto;
            min-width: 200px;
            max-width: 250px;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid #333;
        }

        .image-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(74, 158, 255, 0.2);
            border-color: #4a9eff;
        }

        .image-wrapper {
            position: relative;
            width: 100%;
            cursor: pointer;
            margin-bottom: 12px;
            border-radius: 6px;
            overflow: hidden;
            background: #1a1a1a;
        }

        .image-wrapper:hover {
            opacity: 0.9;
        }

        .image-wrapper img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
        }

        .card-caption {
            text-align: center;
            font-weight: 600;
            color: #4a9eff;
            font-size: 0.95em;
            margin-top: 8px;
            word-break: break-word;
        }

        .card-description {
            text-align: center;
            font-size: 0.8em;
            color: #aaa;
            margin-top: 6px;
            margin-bottom: 4px;
            line-height: 1.4;
            font-style: italic;
            word-break: break-word;
        }

        .card-label {
            text-align: center;
            font-size: 0.75em;
            color: #888;
            margin-top: 4px;
            word-break: break-word;
        }

        .missing-card {
            background: #1f1f1f;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            color: #666;
            font-style: italic;
            border: 2px dashed #333;
            min-width: 200px;
            max-width: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .missing-card .card-caption {
            color: #666;
            margin-top: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #252525;
            padding: 15px;
            border-radius: 6px;
            border-left: 3px solid #4a9eff;
        }

        .stat-label {
            color: #999;
            font-size: 0.85em;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #fff;
            font-size: 1.2em;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .cards-container {
                gap: 15px;
            }

            .image-card {
                min-width: 150px;
                max-width: 180px;
                padding: 12px;
            }

            .card-caption {
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ComfyUI Parameter Comparison Gallery</h1>
            <div class="info">
                Generated: {{GENERATION_DATE}}<br>
                Fixed Seed: {{FIXED_SEED}}<br>
                Total Images: {{TOTAL_IMAGES}}
            </div>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Total Variations</div>
                <div class="stat-value">{{TOTAL_VARIATIONS}}</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Images Found</div>
                <div class="stat-value">{{IMAGES_FOUND}}</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Missing Images</div>
                <div class="stat-value">{{MISSING_IMAGES}}</div>
            </div>
        </div>

        {{GALLERY_CONTENT}}
    </div>

    <script>
        // Click handler for images
        document.addEventListener('DOMContentLoaded', function() {
            const imageWrappers = document.querySelectorAll('.image-wrapper');
            imageWrappers.forEach(wrapper => {
                wrapper.addEventListener('click', function() {
                    const img = this.querySelector('img');
                    if (img) {
                        window.open(img.src, '_blank');
                    }
                });
            });
        });
    </script>
</body>
</html>
